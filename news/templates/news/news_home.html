{% extends 'main/layout.html' %}


{% block title %} Новини {% endblock %}

{% block content %}
    <div class='features'>
        <h1> Новини </h1>
        {% if news %}
            {% for el in news%}
                <div class = "alert alert-warning" >
                    <h3>{{ el.title }}</h3>
                    <p>{{ form.anons }}</p>

                    <p>{{ el.date }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Детальніше</a>

                </div>
            {% endfor %}
        {% else %}
            <h6>Новин немає<h6>

        {% endif %}
    </div>

{% endblock %}
